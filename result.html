<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漫才結果</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    </head>
<body>
    <div class="scrolling-bg"></div>

    <div class="game-wrapper">
        
        <div id="result-page">

            <div id="result-image-container">
                <img id="result-background-image" src="" alt="結果画像">
                <img id="selected-pref-head" src="images/niigata-head.png" alt="新潟の頭">
            </div>

            <div id="result-comment"></div>

            <div id="analysis-container">
                <div class="diagnosis-title">ツッコミ分析</div>
                <div id="diagnosis-text"></div> 
                <div class="chart-wrapper">
                    <canvas id="myRadarChart"></canvas>
                </div>
            </div>

            <div id="result-button-container">
                
                <a id="share-button" href="#" target="_blank" rel="noopener noreferrer">
                    <span class="icon">𝕏</span> で結果をポスト
                </a>

                <button id="qr-button">
                    結果証明カード発行
                </button>

                <a id="play-again-button" href="index.html">もう一度遊ぶ</a>

            </div>
            
        </div> 
        <div id="s-rank-trophy-container" style="display: none;">
            <img src="images/trophy.gif" alt="S Rank Trophy">
        </div>

    </div>
    
    <script src="script_result.js"></script>
</body>
</html>
